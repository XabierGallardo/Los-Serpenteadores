<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP1 Los Serpenteadores</title>

    <link rel="stylesheet" href="css/styles.css">

    <!-- Atributo defer para ejecutar JavaScript cuando cargue la página -->
    <!-- <script defer src="js/index.js"></script> -->
</head>

<body>

    <header class="header">
        <div class="container">
            <h1><img src="img/serpenteadores-logo.png" alt="Logo de Serpenteadores"></h1>
            <nav>
                <ul class="navegacion got">
                    <li>
                        <a href="#Portada"> Portada</a>
                    </li>
                    <li>
                        <a href="#Section1"> Section1 </a>
                    </li>
                    <li>
                        <a href="#Section2"> Section2</a>
                    </li>
                    <li>
                        <a href="#Section3"> Section 3</a>
                    </li>

                </ul>
            </nav>
        </div>
        <!-- BILLY crear nav con elementos <li> que apuntes a las secciones de abajo -->
    </header>

    <!-- PORTADA con animaciones, opacidad, lo que se nos ocurra -->
    <section class="portada">
        <!-- <h1>Seccion Portada</h1> -->
        <img class="banner" src="img/got-portada.jpg" alt="Banner GOT">
    </section>

    <!-- MOSTRAR DATOS API 1ª version datos random -->
    <section id="section-api" class="section got">
        <h1>API Game Of Thrones</h1>
        <input type="button" id="boton-api" value="Recibir libros de GOT">
        <div id="contenido-api"></div>
    </section>

    <!-- IFRAME -->
    <section class="section" id="section-iframe">
        <h1 class="got">Game of thrones Fandom</h1>
        <iframe src="https://gameofthrones.fandom.com/wiki/Game_of_Thrones_Wiki" width="800px" height="450px"
            title="GOT Fandom"></iframe>
    </section>

    <!-- ANIMACION -->
    <section id="animations__section">
        <h1 class="title__animation">Seccion Animacion</h1>
        <h3 class="subtitle__animation">(cada recuadro tiene una animación diferente)</h3>
    </section>

    <!-- Formulario con validacion  -->
    <section class="section">
        <form>
            <label for="nombre">Nombre</label><br>
            <input type="text" id="nombre"><br>

            <label for="apellidos">Apellidos</label><br>
            <input type="text" id="apellidos"><br>

            <label for="email">Email</label><br>
            <input type="email" id="email"><br>

            <label for="mensaje">Mensaje:</label><br>
            <textarea id="mensaje" name="mensaje" rows="5" cols="28"></textarea><br><br>

            <input id="enviar" type="submit" value="Enviar">
            <input type="reset">
        </form>
    </section>

    <p id="validacion"></p>


    <footer class="footer">
        <img src="img/serpenteadores-logo.png" alt="Logo">
        <p class="copyright">&copy copyright Los Serpenteadores - 2022</p>
    </footer>

    <script src="js/index.js"></script>
</body>

</html>
